<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ToDo Terminal</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/azeret-mono');
        :root { --color: #ff0077; }
        *, *::before, *::after { box-sizing: border-box; padding: 0; margin: 0; }
        body { background-color: #000; display: grid; place-items: center; height: 100vh; width: 100vw; overflow: hidden; font-family: 'azeret mono', monospace; color: #fff; }
        #view { position: absolute; z-index: -1; top: 0; left: 0; width: 100%; height: 100%; }
        .floating-window { background-color: #040404; border-radius: 20px; border: 1px solid var(--color); padding: 20px; box-shadow: inset 1px 1px 1px rgba(255, 255, 255, .025); width: 500px; max-width: 95%; display: flex; flex-direction: column; align-items: center; position: relative; z-index: 99; transform: scale(.8); }
        .header h1 { font-size: 2em; letter-spacing: 3px; font-weight: bold; margin-bottom: 20px; }
        form { width: 100%; display: flex; flex-direction: column; gap: 20px; }
        .form-group { display: flex; flex-direction: column; gap: 10px; }
        label { font-size: 0.9em; color: #888; text-transform: uppercase; }
        input { background-color: transparent; border: 1px solid var(--color); color: #aaa; padding: 10px; border-radius: 5px; font-size: 0.9em; font-family: 'azeret mono', monospace; }
        input:focus { outline: none; border-color: #fff; }
        .btn { background-color: transparent; border: 1px solid var(--color); color: var(--color); padding: 10px 15px; border-radius: 5px; cursor: pointer; text-decoration: none; font-family: 'azeret mono', monospace; font-size: 0.9em; transition: all 0.2s ease; width: 100%; }
        .btn:hover { background-color: var(--color); color: #040404; box-shadow: 0 0 10px var(--color); }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 5px; text-align: center; }
        .message.error { background-color: #5d1a1a; border: 1px solid #ff4242; color: #ffadad; }
        .message.success { background-color: #1a5d2d; border: 1px solid #42ff7b; color: #adffc9; }
        .signup-link { margin-top: 20px; font-size: 0.9em; color: #888; }
        .signup-link a { color: var(--color); text-decoration: none; }
        .signup-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <canvas id="view"></canvas>
    <div class="floating-window">
        <div class="header"><h1>User_Login</h1></div>

        <!-- Login Error Message -->
        <div th:if="${param.error}" class="message error">
            Invalid username or password.
        </div>
        <!-- Logout Message -->
        <div th:if="${param.logout}" class="message success">
            You have been logged out.
        </div>
        <!-- Signup Success Message -->
        <div th:if="${param.success}" class="message success">
            Signup successful! Please log in.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <div class="signup-link">
            <span>Don't have an account? </span>
            <a th:href="@{/signup}">Sign Up</a>
        </div>
    </div>
